#startBtn {
  margin-top: 1rem;
}

.hidden {

}

.question-type {

</head>

      function playIntroAnimation(mode){
        return new Promise(resolve=>{

          for(let i=0;i<count;i++){

            container.appendChild(el);

          setTimeout(()=>{container.remove();resolve();},30000);
